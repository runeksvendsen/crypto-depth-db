name:                crypto-depth-db
version:             0.1.0.0
github:              "runeksvendsen/crypto-depth-db"
license:             BSD3
author:              "Rune K. Svendsen"
maintainer:          "runesvend@gmail.com"
copyright:           "CC0"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            value

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/runeksvendsen/crypto-depth-db#readme>

dependencies:
- base >= 4.7 && < 5
- protolude
- crypto-depth
- crypto-venues
- orderbook
- beam-core
- beam-migrate
- beam-postgres
- postgresql-simple
- postgresql-transactional
- time
- unordered-containers
- safe-money
- tagged
- text
- vector
- aeson
- bytestring
- scientific

default-extensions:
- DeriveGeneric
- GADTs
- OverloadedStrings
- FlexibleContexts
- FlexibleInstances
- TypeFamilies
- TypeApplications
- DataKinds
- StandaloneDeriving
- TypeSynonymInstances
- MultiParamTypeClasses
- RecordWildCards
- ScopedTypeVariables

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -fno-warn-name-shadowing

executables:
  write-test-data:
    main:                WriteTestData.hs
    source-dirs:         test/util
    ghc-options:
    - -Wall
    - -fno-warn-name-shadowing
    dependencies:
    - crypto-depth
    - crypto-depth-db # TMP
    - http-client
    - http-client-tls
    - logging
    - optparse-applicative

tests:
  crypto-depth-db-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -Wall
    - -fno-warn-name-shadowing
    dependencies:
    - crypto-depth-db
    - hashable          # Orphans
    - hspec
    - directory
